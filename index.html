<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="banner">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin logo"
          />
          <p>Odin</p>
        </div>
      </div>
      <div class="right-side">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur
          deserunt cumque vero debitis in ipsam voluptatem qui natus at.
          Praesentium aspernatur aliquid nihil dolores sapiente soluta unde, cum
          velit vero?
        </p>
        <form action="" method="POST">
          <div class="signup-form">
            <div class="form__left-side">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" />
              <label for="email">Email</label>
              <input type="email" name="email" />
              <label for="password">Password</label>
              <input type="password" name="password" />
            </div>
            <div class="form__right-side">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" />
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" />
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" />
            </div>
          </div>
          <div class="btn__submit">
            <button type="submit">Sign Me Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
