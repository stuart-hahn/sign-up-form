<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="side">
        <div class="logo-div">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          />
          <h1>Odin</h1>
        </div>
      </aside>
      <main class="content">
        <div class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="signup">
          <form action="" method="POST">
            <div class="form-inputs">
              <div class="form-left-side">
                <label for="first-name">First Name</label>
                <input name="first-name" placeholder="Your first name..." />
                <label for="email">Email</label>
                <input
                  name="email"
                  type="email"
                  placeholder="Your best email..."
                />
                <label for="password">Phone Number</label>
                <input name="password" type="password" />
              </div>
              <div class="form-right-side">
                <label for="last-name">Last Name</label>
                <input name="last-name" placeholder="Your last name..." />
                <label for="phone-number">Phone Number</label>
                <input name="phone-number" type="tel" />
                <label for="confirm-password">Confirm Password</label>
                <input name="confirm-password" type="password" />
              </div>
            </div>
            <button type="submit">Create Account</button>
          </form>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
